<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jyoti Gupta</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</li></a>
            <li><a href="/about.html">About</li></a>
            <li><a href="/skills.html">Skills</li></a>
            <li><a href="/projects.html">Projects</li></a>
            <li><a href="/contact.html">Contact</li></a>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="images/ham.webp" alt="" srcset="" width="23px">
          <img class="cross" src="images/cross-1.png" alt="" srcset="" width="23px">
        </div>
        <div class="contactform">
            <h1>Contact me</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control">
                </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="password" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="" id="" cols="30" rows="10" style="width: 458px; height: 95px;"></textarea>                    
                </div>
                <button type="submit" class="btn btn-sm">Send message</button>
              </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
